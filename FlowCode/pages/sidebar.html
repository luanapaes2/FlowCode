<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style_comuns.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .containerSidebar{
            width: 295px;
            height: 100%;
           
            padding-top: 40px;
        }
        .user{
            display: flex;
            border-bottom: 2px solid #525252;
        }

        .user .far{
            display: flex;
            align-items: center;
            border: none;
            padding-left: 40px;
            padding-right: 10px;
            font-size: 30px;
        }

        .user p{
            font-weight: bold;
            font-size: 25px;
            color: #022873;
        }

        .file{
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="containerSidebar">
        <div class="user">
            <i class="far fa-user-circle user"></i>
            <p>Usarname</p>
        </div>
        <div class="user file">
            <i class="far fa-clock"></i>
            <p>Recentes</p>

            <i class="far fa-file-alt"></i>
            <p>Meus arquivos</p>
        </div>
    </div>
</body>
</html>
