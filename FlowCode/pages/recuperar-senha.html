<!doctype html>
<html lang="pt-br">
    <head>
        <title>Recuperar senha</title>
        <meta charset="utf-8">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="html5, tecnologia">
        <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/FlowCode/style/style_comuns.css">
        <link rel="stylesheet" href="../style/recuperação.css">
    </head>
    <body>
        <div class="gridContainer">
            <div class="gridItem space-1">
                <img src="../images/FlowCode3.png" alt="">

                <h1>Esqueceu a senha?</h1>

                <p>Informe o seu e-mail cadastrado para que possa recuperar a senha.</p>
            </div>

            <div class="gridItem space-2">
                <h1>Recuperar Senha</h1>

                <p id="text-rec">Enviaremos um link para redefinir a sua senha</p>

                <fieldset>
                    <form action="">
                        <label for="email">Endereço de e-mail ou nome de usuário
                            <input class="email-recuperacao" type="email" name="email" id="email" placeholder="user@gmail.com">
                        </label>
                        <button type="submit" class="btn-entrar btn-hover btn-recuperar">Enviar link de recuperação</button>
                    </form>
                </fieldset>
 
                <p class="text-forget">Lembrou a senha? <a href="../pages/login.html">Entre aqui</a></p>

            </div>
        </div>
        <script src="../javaScript/pass.js"></script>
    </body>
</html>
