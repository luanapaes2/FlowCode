<!doctype html>
<html lang="pt-br">
    <head>
        <title>Faça Login</title>
        <meta charset="utf-8">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="html5, tecnologia">
        <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/FlowCode/style/style_comuns.css">
    </head>
    <body>
        <div class="gridContainer">
            <div class="gridItem space-1">
                <img src="../images/FlowCode3.png" alt="">

                <h1>Bem-Vindo!</h1>

                <p>Entre em sua conta e tenha uma nova experiência 
                    de aprendizagem a lógica de programação.</p>
            </div>

            <div class="gridItem space-2">
                <h1>Entre na sua conta</h1>

                <fieldset>
                    <form action="">
                        <label for="email">Endereço de e-mail ou nome de usuário
                            <input type="email" name="email" id="email" placeholder="user@gmail.com">
                        </label>
    
                        <label for="pass" class="pass">Senha
                            <a href="recuperar-senha.html">Esqueceu a senha?</a>
                            <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho" class="olho">
                            <input type="password" id="pass" name="password" placeholder="Digite sua senha"required>
                        </label>

                        <input type="checkbox" name="remember" id="remember">Lembrar de mim

                        <button type="submit" class="btn-entrar btn-hover">Entrar</button>
                    </form>
                </fieldset>
                <!--hr-separator -->

                <div class="container outher_login">
                   <hr>
                   <button class="google-button">
                    <img src="../images/iconeGoogle.png" alt="">Google
                  </button>
                  
                    <p>Não tem uma conta ainda? Clique no butão e cadastre-se 
                        <button type="button" class="btn-cadastre btn-hover" onclick="Cadastrar()">cadastre-se
                        </button>
                    </p>
                </div>

            </div>
        </div>
        <script src="../javaScript/pass.js"></script>
    </body>
</html>
